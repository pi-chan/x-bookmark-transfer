<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>X Bookmark to Discord - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #15202b;
      color: #e7e9ea;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 32px;
      font-weight: 700;
    }

    .section {
      background-color: #1e2d3d;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #8899a6;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #8899a6;
    }

    input[type="url"] {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #38444d;
      border-radius: 8px;
      background-color: #253341;
      color: #e7e9ea;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="url"]:focus {
      border-color: #1d9bf0;
    }

    input[type="url"]::placeholder {
      color: #6e767d;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn-primary {
      background-color: #1d9bf0;
      color: #fff;
      margin-top: 12px;
    }

    .btn-danger {
      background-color: #f4212e;
      color: #fff;
    }

    .status {
      font-size: 14px;
      margin-top: 8px;
      min-height: 20px;
    }

    .status.success {
      color: #00ba7c;
    }

    .status.error {
      color: #f4212e;
    }

    .stats {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .stats span {
      font-weight: 700;
      color: #1d9bf0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>X Bookmark to Discord</h1>

    <div class="section">
      <h2>Discord Webhook</h2>
      <label for="webhook-url">Webhook URL</label>
      <input type="url" id="webhook-url" placeholder="https://discord.com/api/webhooks/...">
      <div id="save-status" class="status"></div>
      <button id="save-btn" class="btn btn-primary">保存</button>
    </div>

    <div class="section">
      <h2>送信済みデータ</h2>
      <p class="stats">送信済みツイート: <span id="sent-count">0</span>件</p>
      <button id="clear-btn" class="btn btn-danger">送信済みIDをクリア</button>
      <div id="clear-status" class="status"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
